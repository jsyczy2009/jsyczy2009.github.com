<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行星和飞船1</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="container">
    <div class="left">
        <div class="operate">
            <div class="operate_title">Operate操作面板</div>
            <div class="operate_item" data-item="1">
                <span>第一轨道</span>
                <button data-type="create">创建飞船</button>
                <button data-type="destroy">销毁飞船</button>
                <button data-type="fly">飞行</button>
                <button data-type="stop">停止</button>
            </div>
            <div class="operate_item" data-item="2">
                <span>第二轨道</span>
                <button data-type="create">创建飞船</button>
                <button data-type="destroy">销毁飞船</button>
                <button data-type="fly">飞行</button>
                <button data-type="stop">停止</button>
            </div>
            <div class="operate_item" data-item="3">
                <span>第三轨道</span>
                <button data-type="create">创建飞船</button>
                <button data-type="destroy">销毁飞船</button>
                <button data-type="fly">飞行</button>
                <button data-type="stop">停止</button>
            </div>
            <div class="operate_item" data-item="4">
                <span>第四轨道</span>
                <button data-type="create">创建飞船</button>
                <button data-type="destroy">销毁飞船</button>
                <button data-type="fly">飞行</button>
                <button data-type="stop">停止</button>
            </div>
        </div>
        <div class="console">
            <div class="console_title">Console显示面板</div>
            <ul id="console_items">

            </ul>
        </div>
    </div>
    <div class="right">
        <div class="planet"></div>
        <div class="orbit_first"></div>
        <div class="orbit_second"></div>
        <div class="orbit_third"></div>
        <div class="orbit_forth"></div>
        <div class="ship_01">100%</div>
        <div class="ship_02">100%</div>
        <div class="ship_03">100%</div>
        <div class="ship_04">100%</div>
    </div>
</div>

</body>
</html>
